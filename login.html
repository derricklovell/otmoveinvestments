  <script>
// MENU LINK ANIMATION
let duration = 400;
let menuShape = $(".menu_shape");
let menuShapeBG = $(".menu_shape-bg");
let menuLink = $(".menu_link");
let currentLink = $(".menu_link.w--current");
// On page load
moveShape(currentLink);
$(".menu_link-bg").css("opacity", "0");
menuShape.css("opacity", "1");
menuLink.css("pointer-events", "auto");
// On click
menuLink.on("click", function (e) {
  // Page url
  // menuShapeBG Stretch
  if ($(this).index() > currentLink.index()) {
    menuShape.css("justify-content", "flex-end");
  }
  if (currentLink.index() !== $(this).index()) {
    menuShapeBG.css("transition", `width ${duration / 2}ms`);
    menuShapeBG.css("width", "140%");
    setTimeout(() => {
      menuShapeBG.css("width", "100%");
    }, duration / 2);
  }
  // menuShape move
  menuShape.css("transition", `all ${duration}ms`);
  moveShape($(this));
});
// Snap
function moveShape(target) {
  let linkWidth = target.innerWidth();
  let linkOffset = target.offset().left;
  let menuOffset = $(".menu").offset().left;
  let leftPosition = linkOffset - menuOffset;
  menuShape.css("left", leftPosition);
  menuShape.css("width", linkWidth);
}
// Resize
window.addEventListener("resize", function () {
  moveShape(currentLink);
});
// Back button safari
window.onpageshow = function (event) {
  if (event.persisted) {
    window.location.reload();
  }
};
</script>
  <script>
// Page Transition Code
// On page load
let nextPageLink;
$(".content-wrapper").addClass("first");
// On link click
$(".menu_link:not(.w--current)").on("click", function (e) {
  e.preventDefault();
  nextPageLink = $(this).attr("href");
  $.ajax({
    url: nextPageLink,
    success: function (response) {
      let element = $(response).find(".content-wrapper").addClass("second");
      $(".main-wrapper").append(element);
    },
    complete: function () {
      pageTransition();
    }
  });
});
function pageTransition() {
  $("html").addClass("animating");
  let tl = gsap.timeline({
    paused: false,
    onComplete: updatePage
  });
  tl.from(".content-wrapper.second", {
    y: "110vh",
    delay: 0.2,
    duration: 0.8,
    ease: "power2.out"
  });
  tl.to(
    ".overlay",
    {
      opacity: 1,
      duration: 0.3,
      ease: "power1.out"
    },
    0
  );
  tl.to(
    ".content-wrapper.first",
    {
      scale: 0.95,
      duration: 0.3,
      ease: "power1.out"
    },
    0
  );
}
function updatePage() {
  window.location = nextPageLink;
}
</script>
  <script>
var login_path = "/authentication/sign-in"
var redirect_uri = "www.onthemoveinvestments.com/account"
var xano_oauth_init_url = "https://x8ki-letl-twmt.n7.xano.io/api:-1_zO3mo/oauth/auth0/init"
var xano_oauth_continue_url = "https://x8ki-letl-twmt.n7.xano.io/api:-1_zO3mo/oauth/auth0/continue"
var formHeaders = [];
var formResponse = [];
var authState = false;
//initialize the authentication API
function initOauth() {
    var fetchURL = new URL(xano_oauth_init_url);
    fetchURL.searchParams.set("redirect_uri", redirect_uri);
    fetchURL = fetchURL.toString();
    fetch(fetchURL, {
            headers: formHeaders,
            method: "GET"
        })
        .then(res => res.json())
        .then(data => formResponse = data)
        .then(() => loginResponse(formResponse))
        .catch((error) => {
            console.error('Error:', error);
            //responsePanel('error')
        });
}
//after initialization, go to the retrieved url
function loginResponse(res) {
    window.location.href = res.authUrl
}
//button for intializing the authentication api
var authButton = document.querySelector("#authButton");
if (authButton) {
  authButton.addEventListener("click", (event) => {
    initOauth();
  });
}
var logoutButton = document.querySelector("#logout");
if (logoutButton) {
  logoutButton.addEventListener("click", (event) => {
    logout();
  });
}
//on page load, parse the code variable to be able to login/signup
window.onload = function() {
    var curUrl = new URL(document.location.href);
    var code = curUrl.searchParams.get("code");
    if (code) {
      continueOauth(code)
    } else {
      var token = window.localStorage.getItem('auth');
      if (token) {
        token = JSON.parse(token);
        if (token) {
          updateAuthState(token);
        }
      }
      if (!token && curUrl.pathname.indexOf('account') !== -1) {
        document.location.href = login_path;
      }
    }
}
//when code is available attempt to login/signup. make sure to include
function continueOauth(code) {
    var fetchURL = new URL(xano_oauth_continue_url);
    fetchURL.searchParams.set("redirect_uri", redirect_uri);
    fetchURL.searchParams.set("code", code);
    fetchURL = fetchURL.toString();
    var newUrl = new URL(document.location.href);
    newUrl.searchParams.delete("code");
    newUrl.searchParams.delete("scope");
    newUrl.searchParams.delete("authuser");
    newUrl.searchParams.delete("hd");
    newUrl.searchParams.delete("prompt");
    history.replaceState(null, "", newUrl.toString());
    fetch(fetchURL, {
            headers: formHeaders,
            method: "GET"
        })
        .then(res => res.json())
        .then(data => formResponse = data)
        .then(() => saveToken(formResponse))
        .catch((error) => {
            console.error('Error:', error);
        });
}
//save the generated token in the local storage as a cookie
function saveToken(res) {               
    window.localStorage.setItem('auth', JSON.stringify(res));
    updateAuthState(res);
}
function updateAuthState(res) {
  alert("hi " + res.name);
  authState = res;
  updateElement("#name", res.name);
  updateElement("#email", res.email);
}
function updateElement(id, value) {
  var el = document.querySelector(id);
  if (el) {
    el.innerHTML = value;
  }
}
function logout() {
  window.localStorage.removeItem('auth');
  window.location.reload();
}
</script>
